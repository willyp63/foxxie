<div class="flex flex-col items-center pt-8">
    <p *ngIf="isNoTicketToPickUp" class="text-center text-xl text-red-500 font-bold text-center mb-8">
        There are no tickets to pick up right now.
    </p>
    <button class="btn btn-primary" (click)="pickUpTicket.emit()">
        Pick up a ticket!
    </button>
</div>
