<div class="h-16 py-2 px-4 flex justify-between items-center bg-gray-700 shadow-lg">
    <div class="text-white">
        <div *ngIf="isLoggedIn$ | async" class="text-lg leading-none">{{ username$ | async }}</div>
        <button *ngIf="isLoggedIn$ | async" class="link" (click)="logout()">logout</button>
    </div>
    <a routerLink="/" routerLinkActive="active" class="link">
        <img class="flex-initial w-16 h-16" src="assets/foxxie.png" />
    </a>
</div>
