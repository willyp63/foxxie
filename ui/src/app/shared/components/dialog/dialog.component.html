<div *ngIf="isOpen" class="fixed top-0 left-0 h-screen w-screen flex justify-center items-center" style="background-color: rgba(0, 0, 0, 0.33);">
    <div class="min-w-1/3 p-8 bg-white rounded-lg shadow-md">
        <h3 class="text-2xl mb-6">{{ title }}</h3>
        <div class="flex justify-end">
            <button class="btn btn-primary mr-4" (click)="cancel.emit()">{{ cancelText }}</button>
            <button class="btn btn-primary" (click)="confirm.emit()">{{ confirmText }}</button>
        </div>
    </div>
</div>
