<label *ngIf="label" class="{{ textColorClass }} text-lg leading-relaxed" [for]="id">{{ label }}</label>
<textarea #textarea class="textfield w-full" [rows]="rows" [id]="id" [placeholder]="placeholder" (input)="onChange()"></textarea>
<p class="text-red-500 text-xs italic leading-loose" [innerHtml]="errorMsg | safe: 'html'"></p>
