<div class="m-2 h-full py-4 px-6 bg-gray-400 rounded-lg">
    <h2 class="text-3xl mb-4 underline">{{ title }}</h2>
    <ul>
        <li *ngFor="let ticket of tickets" class="py-4 px-6 mb-4 bg-white rounded-lg flex flex-col">
            <div class="text-xl font-bold mb-2">{{ ticket.name }}</div>
            <div class="text-lg mb-1">price: {{ ticket.price | currency }}</div>
            <div class="text-lg mb-4">priority: {{ ticket.priority }}</div>
            <div class="flex justify-end">
                <button class="btn btn-caution mr-4" (click)="delete.emit(ticket)">
                    <svg class="btn-icon" viewBox="0 0 515.556 515.556" width="24px" height="24px" xmlns="http://www.w3.org/2000/svg">
                        <path d="m64.444 451.111c0 35.526 28.902 64.444 64.444 64.444h257.778c35.542 0 64.444-28.918 64.444-64.444v-322.222h-386.666z"/>
                        <path d="m322.222 32.222v-32.222h-128.889v32.222h-161.111v64.444h451.111v-64.444z"/>
                    </svg>
                </button>
                <a class="btn btn-primary" [routerLink]="['/admin', ticket._id]" routerLinkActive="active">
                    <svg class="btn-icon" viewBox="0 0 24 24" width="24px" height="24px" xmlns="http://www.w3.org/2000/svg">
                        <path d="M 18 2 L 15.585938 4.4140625 L 19.585938 8.4140625 L 22 6 L 18 2 z M 14.076172 5.9238281 L 3 17 L 3 21 L 7 21 L 18.076172 9.9238281 L 14.076172 5.9238281 z"/>
                    </svg>
                </a>
            </div>
        </li>
    </ul>
</div>
